<h2>商品一覧</h2>
<div *ngFor="let product of products">
  <a [title]="product.name + 'の詳細はこちら'">
    <h3>{{ product.name }}</h3>
  </a>
  <!-- <h2>{{ product.name }}</h2> -->
  <p>{{ product.price }}円</p>

  <p *ngIf="product.description">詳細：{{ product.description }}</p>
  <button (click)="share()">シェアする</button>
  <app-product-alerts
    [name]="product.name"
    (onNotify)="notify()"
  ></app-product-alerts>
</div>
